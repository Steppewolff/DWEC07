    <h2>Alta de cicle</h2>
    <div class="well" id="dCicle">
        <form id="fCicle">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required">
                        <label class='control-label' for="id">Codi:</label>
                        <input type="text" required="required" class="form-control " id="id" name="id">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group required">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="form-group required">
                        <label class='control-label' for="actiu">Actiu:</label>
                        <input type="checkbox"  class="form-control " id="actiu" name="actiu">
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-12">
                    <div class="form-group required">
                        <label class="control-label" for="familia">Família professional:</label>
                        <select class="form-control" id="familia" name="familia" required>
                        </select>

                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-12">
                    <div class="form-group required required">
                        <label class="control-label" for="familia">Tipus d'estudis:</label>
                        <select class="form-control" id="tipusEstudis" name="tipusEstudis">
                        </select>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-12">
                    <div class="form-group">
                        <button id="bSubmit" type="submit" class="btn btn-primary">D'acord</button>
                        <button id="bReset" class="btn btn-default" type="reset">Cancel·lar</button>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-md-12">
                    <p>Tots els camps són obligatoris</p>
